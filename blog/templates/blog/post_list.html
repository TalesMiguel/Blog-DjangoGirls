{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="buttons">
                <a class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span></a>            
                <a class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-down"></span></a>
            </div>    
        </div>
    {% endfor %}
{% endblock %}
